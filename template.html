  <body>
    <div class="backdrop"></div>
    <div class="contact_us">
      <div class="close_button">
        <span class="close_button-left"></span>
        <span class="close_button-right"></span>
      </div>
      <form
        action="https://formsubmit.co/6ca971dd47811070e8293980523d19a1"
        method="POST"
        class="contact_us--form">
        <label for="fname" class="contact_us--form-label fname"
          >FIRST NAME <span class="required">*</span></label
        >
        <input
          type="text"
          id="fname"
          name="name"
          placeholder="First Name"
          required
          class="contact_us--form-input-name" />
        <label for="lname" class="contact_us--form-label lname"
          >LAST NAME <span class="required">*</span></label
        >
        <input
          type="text"
          name="name"
          id="lname"
          placeholder="Last Name"
          required
          class="contact_us--form-input-name" />
        <label for="email" class="contact_us--form-label email"
          >EMAIL <span class="required">*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Example@example.com"
          required
          class="contact_us--form-input-email" />
        <label for="message" class="contact_us--form-label message"
          >MESSAGE</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          class="contact_us--form-input-message"></textarea>
        <input type="submit" class="contact_us--form-input-submit" />
        <input type="hidden" name="_next" value="https://far-stafford.com" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="text" name="_honey" style="display: none" />
      </form>
    </div>
    <div class="spinner_container">
      <span class="loader"></span>
    </div>
    <main class="main">
      <nav class="main_navbar main_navbar--top" id="navbar">
        <a href="index.html"
          ><img
            src="Logo/far stafford logo.png"
            alt="Far Stafford's Logo"
            class="main_navbar--logo"
        /></a>
        <img
          src="Images/menu-icon.webp"
          alt="Nav Bar Menu"
          class="main_navbar--menu-button" />
        <ul class="main_navbar--list">
          <a href="index.html#">
            <li class="main_navbar--list-item">HOME</li>
          </a>
          <a href="aboutus.html#">
            <li class="main_navbar--list-item">ABOUT US</li>
          </a>
          <a href="index.html#services">
            <li class="main_navbar--list-item">SERVICES</li>
          </a>
          <a href="apply.html">
            <li class="main_navbar--list-item apply_button">JOIN US</li>
          </a>
        </ul>
        <button class="main_navbar--button contact_us--button">
          <span class="text">Contact Us</span>
        </button>
      </nav>
      <footer class="main_footer">
        <div class="main_footer--left-section">
          <img
            src="Logo/far stafford logo.png"
            alt="Far Stafford's Logo"
            class="main_footer--logo" />

          <button class="main_footer--button contact_us--button">
            <span class="text">Contact Us</span>
          </button>
        </div>
        <ul class="main_footer--list">
          <a href="index.html#">
            <li class="main_footer--list-item">HOME</li>
          </a>
          <a href="aboutus.html#">
            <li class="main_footer--list-item">ABOUT US</li>
          </a>
          <a href="index.html#services">
            <li class="main_footer--list-item">SERVICES</li>
          </a>
          <a href="apply.html#">
            <li class="main_footer--list-item">JOIN US</li>
          </a>
        </ul>
        <div class="main_footer--socialmedia">
          <a href="#" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="#" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="main_footer--address">
          <p class="main_footer--address-description">Address:</p>
          <ul class="main_footer--address-list">
            <li class="main_footer--address-list-item">
              800 Corporate Drive,Stafford, VA 22554
            </li>
            <li class="main_footer--address-list-item">
              La Baie de Tanger, Tanger 90000
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
